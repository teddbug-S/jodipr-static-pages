<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/style.css" />
    <title>OTP Verification - Jodipr</title>
  </head>
  <body>
    <div class="relative container mt-10 px-4 mx-auto">
      <!-- page heading -->
      <div class="mt-16 md:mt-0 md:my-9">
        <h1
          class="text-primaryBlue font-OutfitB text-start font-bold text-5xl md:text-7xl md:px-16 md:leading-tight tracking-wider"
        >
          Enter code.
        </h1>
        <p
          class="text-black text-start font-OutfitR md:ml-[4rem] md:w-[24rem] text-lg"
        >
          We have sent a 6-digit pin code to
          <span class="text-slate-500">example@jodipr.com</span>, enter the code
          below for verification.
        </p>
      </div>

      <!-- section -->
      <div
        class="flex md:mx-auto mb-32 md:mb-0 md:space-y-0 space-y-12 md:space-x-1 md:items-start justify-center flex-col md:flex-row"
      >
        <!-- hide on small screens -->
        <div class="hidden md:flex">
          <!-- svg illustration -->
          <img class="w-2/3" src="images/enter-otp.svg" alt="" />
        </div>

        <!-- input field and submit button -->
        <form class="flex flex-col justify-start items-center space-y-2" action="post">
          <!-- Phone or Email textbox -->
          <input class="text-slate-700 text-base font-OutfitR
          focus:outline-none transition-all text-center ease-in-out duration-200
          bg-slate-200 p-2 px-4 w-[18rem] rounded-xl"
          type="text" maxlength="6" placeholder="6-digit code">

          <!-- Send button -->
          <input
              class="rounded-xl cursor-pointer hover:text-black hover:bg-green-400 transition-all duration-150 w-[18rem] bg-primaryBlue text-white font-OutfitM text-base p-2"
              type="button"
              value="Verify"
            />
          <!-- sub link -->
          <p class="text-slate-500 font-OutfitR text-sm">
            Didn't recieve code?
            <a class="text-primaryBlue hover:text-sky-600" href="#">Re-send</a>
          </p>
        </form>
      </div>
      <h3 class="p-4 text-center mx-auto text-slate-500 font-OutfitR">
        Jodipr 2023 &copy;. All rights reserved.
      </h3>
    </div>
  </body>
</html>
