    <link rel="stylesheet" href="/dist/style.css">
    <title>404 Page Not Found</title>
</head>
<body>

        <div class="flex flex-col-reverse md:flex-row justify-center">

            <div class="mx-auto my-auto">
                <img class="" src="images/error_404.svg" alt="">

            <!-- Page heading and paragraph -->
            <div class="flex flex-col items-center justify-center space-y-4 p-2">
                <!-- page heading -->
                <h1 class="text-center md:w-3/4 text-4xl tracking-wide md:text-6xl text-primaryBlue font-bold font-OutfitR">
                    Error 404 Page Not Found
                </h1>
                <p class="text-xl font-OutfitR text-slate-800 text-center">

                </p>
            </div>
        </div>
    </div>
