<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/style.css">
    <title>Reset password</title>
</head>
<body>
    <div class="relative container mx-auto p-4 mt-8">
        <div class="flex flex-col items-center justify-center space-y-6">
            <!-- Page heading and paragraph container -->
            <div class="flex flex-col items-center justify-center space-y-4">
                <!-- Page heading -->
                <h1 class="text-primaryBlue text-5xl md:text-6xl text-center tracking-wider font-OutfitR font-bold">
                    Reset your password.
                </h1>
                <!-- Paragraph  -->
                <p class="text-slate-500 md:w-1/2 text-xlg text-center font-OutfitR">
                    Enter the phone number or email address you registered your
                    account with to a recieve password reset link.
                </p>
            </div>
            <!-- SVG shield illustration -->
            <div class="flex items-center justify-center" >
                <img class="w-1/3" src="images/shield.png" alt="">
            </div>
            <!-- Form -->
            <div>
                <form action="" class="flex flex-col items-center justify-center space-y-2">
                    <!-- email or phone input field -->
                    <input
                    type="text"
                    placeholder="Phone number or email address"
                    name=""
                    id=""
                    class="text-slate-700 text-base font-OutfitR focus:outline-none transition-all ease-in-out duration-200 bg-slate-200 w-[18.5rem] md:w-[20.5rem] p-2 px-4 rounded-xl"
                  />
                    <!-- submit button -->
                    <input
                  class="rounded-xl cursor-pointer hover:bg-black transition-all duration-150 md:px-[8.5rem] px-[7.5rem] bg-primaryBlue text-white font-OutfitM text-base p-2"
                  type="button"
                  value="Proceed"
                />
                </form>
            </div>
        </div>
    </div>
</body> 
</html>
