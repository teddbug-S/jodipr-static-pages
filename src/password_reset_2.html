<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/style.css">
    <title>Reset link sent</title>
</head>
<body>
    <div class="container relative md:mt-10 mx-auto p-4">
        <!-- inner flex division -->
        <div class="flex flex-col-reverse md:flex-row justify-center space-x-6">
            <!-- SVG Illustration -->
            <div class="flex flex-col items-center md:mt-10 justify-center">
                <img src="images/code_sent.svg" alt="">
            </div>
            <!-- Page heading and paragraph -->
            <div class="flex flex-col mt-10 space-y-4 p-2">
                <!-- page heading -->
                <h1 class="text-start md:w-3/4 text-4xl tracking-wide md:text-6xl text-primaryBlue font-bold font-OutfitR">
                    Password reset link sent.
                </h1>
                <p class="text-xl font-OutfitR md:w-3/4 text-slate-800 text-start">
                    We have sent a password reset link to <span class="text-slate-400">example@gmail.com</span>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
