<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/style.css">
    <title>Choose new password</title>
</head>
<body>
    <div class="container relative mx-auto mt-10 p-4">
        <!-- Inner flex division -->
        <div class="flex flex-row space-x-6 justify-center items-center p-2">
            <!-- Right hand side SVG Illustration -->
            <div class="hidden md:flex">
                <img src="images/pass_reset.svg" alt="">
            </div>
            <!-- Left side heading and new password form -->
            <div class="flex flex-col space-y-4 items-center justify-center">
                <!-- Page heading -->
                <h1 class="text-primaryBlue font-bold font-OutfitR text-4xl md:text-6xl text-center">
                    Choose a new password.
                </h1>
                <!-- SVG Lock illustration -->
                <div>
                    <img class="w-10 h-10" src="images/lock.png" alt="">
                </div>
                <!-- Form -->
                <form action="" class="flex flex-col space-y-6 items-start justify-center">
                    <div class="flex flex-col space-y-2 mt-2">
                        <!-- password fields -->
                        <input
                          type="password"
                          placeholder="New password"
                          name=""
                          id=""
                          class="text-slate-700 text-base font-OutfitR focus:outline-none transition-all ease-in-out duration-200 bg-slate-200 w-[18.5rem] md:w-[20.5rem] p-2 px-4 rounded-xl"
                        />
                        <input
                          type="password"
                          placeholder="Confirm new password"
                          name=""
                          id=""
                          class="text-slate-700 text-base font-OutfitR focus:outline-none transition-all ease-in-out duration-200 bg-slate-200 w-[18.5rem] md:w-[20.5rem] p-2 px-4 rounded-xl"
                        />
                    </div>
                    <!-- Password rules -->
                    <div class="flex flex-col">
                        <p class="text-slate-400 text-sm font-OutfitR">
                            Password should be at leaset 8 characters
                        </p>
                        <p class="text-slate-400 text- font-OutfitR">
                            Password should contain upper case letters
                        </p>
                        <p class="text-slate-400 text-sm font-OutfitR">
                            Password should be contain digits
                        </p>
                    </div>

                    <!-- Submit button -->
                    <input
                        class="rounded-xl cursor-pointer hover:bg-black transition-all duration-150 md:px-[8.5rem] px-[7.5rem] bg-primaryBlue text-white font-OutfitM text-base p-2"
                        type="button"
                        value="Change"
                    />
                </form>
            </div>
        </div>
    </div>
</body>
</html>
